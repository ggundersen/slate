<!DOCTYPE HTML PUBLIC="">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Slate</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
	<script src='/js/jquery-ui-1.8.23.custom.min.js'></script>
	<script src='/js/slate.js' type='text/javascript'></script>
	<script src='/js/graph.js' type='text/javascript'></script>
	<link rel='stylesheet' type='text/css' href='/css/slate.css'/>
</head>
<body>
<!--insert expenses-->
<div class="page">
	<div id="title-container">
		<a href="/slate.html"><img src='/images/slate-logo.png' /></a>
	</div>
	<div id="container" class="rounded-big">
		<div id="submit-form">
			<form>
				<!--cost-->
				<label>Cost
				<span class="small">How much did you spend?</span>
				</label>
				<input id="cost" class="rounded-small" type="text" autocomplete="off" />
				
				<!--category-->
				<label>Category
				<span class="small">On what?</span>
				</label>
				<select id="category" class="rounded_small" autocomplete="off">
					<option value="select">(select)</option>
					<option value="alcohol">Alcohol</option>
					<option value="clothing">Clothing</option>
					<option value="food">Food</option>
					<option value="necessities">Necessities</option>
					<option value="recreation">Recreation</option>
				</select>
				
				<!--comment-->
				<label>Comment
				<span class="small">Leave an optional note</span>
				</label>
				<input id="comment" type="text" autocomplete="off" />
				
				<!--submit-->
				<button id="submit-button" class="button-basic">Add</button>
			<!--view expenses-->
			</form>
		</div>
		<div id="hr-main" class="hr"></div>
		<div id="view-form">
			<button class="button-basic" id="view-button">View</button>
		</div>
		<div id="graph-panel">
			<a href="http://www.gregorygundersen.com/graph.html" class="link-clear">Graph</a>
		</div>
		<div id="view-panel">
			<button id="back-button" class="button-basic">Back</button>
			<table id='expenses-table'>
				<thead>
					<tr>
						<th>
							<button type="submit" class="button" id='sort-by-date'>
								<strong>Date</strong><img src="/images/button-toggle.png" class="button-toggle" />
								<div class="hr"></div>
							</button>
						</th>
						<th>
							<button type="submit" class="button" id='sort-by-cost'>
								<strong>Cost</strong><img src="/images/button-toggle.png" class="button-toggle" />
								<div class="hr"></div>
							</button>
						</th>
						<th>
							<button type="submit" class="button" id='sort-by-category'>
								<strong>Category</strong><img src="/images/button-toggle.png" class="button-toggle" />
								<div class="hr"></div>
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div id='footer'>
		<p>Slate is a web app that lets you track your expenses as you make them.
		<br>&copy 2012 <a href="http://www.gregorygundersen.com/" class="footer-link">Gregory Gundersen</a>. All rights reserved.</p>
	</div>
</div><!--end of page-->
</body>
</html>
