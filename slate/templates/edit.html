<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}
   
<div id='edit-page' class='container'>

    {% if error %}
    <p class='highlight'>{{ error }}</p>
    {% endif %}

    <h3>Edit expense</h3>
    <div class='row'>
        <div class='col-md-4'>
            <form action='edit' method='POST'>
                <div class='form-group'>
                    <input class='form-control' name='cost' type='text' value='{{ expense.cost }}' autocomplete='off'/>
                </div>
                <div class='form-group'>
                    <select class='form-control' name='category' autocomplete='off'>
                        {% for category in categories %}
                            {% if category == expense.category %}
                                <option selected='selected' value='{{ category }}'>{{ category }}</option>
                            {% else %}
                                <option value='{{ category }}'>{{ category }}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
                </div>
                <div class='form-group'>
                    <input class='form-control' name='comment' type='text' value='{{ expense.comment }}' autocomplete='off'/>
                </div>
                <div class='form-group'>
                    <button type='submit' class='form-control btn btn-primary'>Submit Edit</button>
                </div>
                <input type='hidden' name='id' value='{{ expense.id }}'> 
            </form>
            <form action='/slate/expenses' method='get'>
                <button type='submit' class='form-control btn btn-info'>Cancel</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
