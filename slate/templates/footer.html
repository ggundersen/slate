<div id='footer'>
    <div class='container-full'>
        <div class='container'>
            <ul class='list-inline'>
                {% if config.user %}
                    <li>
                        <form action='logout' method='POST'>
                            <button name='logout' type='submit'>Logout</button>
                        </form>
                    </li>
                    <li>
                        <a href='account'>Account</a>
                    </li>
                {% else %}
                    <li>
                        <a href='login'>Login</a>
                    </li>
                    <li>
                        <a href='register'>Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
