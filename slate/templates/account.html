<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% with auth_message=auth_message %}
    {% include 'header.html' %}
{% endwith %}

<div id='account-page' class='page'>
    <div class='container'>

        {% if message %}
        <p class='highlight'>{{ message }}</p>
        {% endif %}

        <div class='row'>
            <div class='col-md-4'>
                <h2>{{ user.name}}</h2>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <div class='section'>
                    <h4>Your Data</h4>
                    <a class='btn btn-primary' href='/slate/account/download'>Download your data as a CSV</a>
                </div>
                <div class='section'>
                    <h4>Change Password</h4>
                    <form action='/slate/account/update' method='POST'>
                        <div class='form-group'>
                            <label>Old password</label>
                            <input type='text' class='form-control' name='oldpassword' autocomplete='off'>
                        </div>
                        <div class='form-group'>
                            <label>New password</label>
                            <input type='password' class='form-control' name='newpassword1' autocomplete='off'>
                        </div>
                        <div class='form-group'>
                            <label>Confirm new password</label>
                            <input type='password' class='form-control' name='newpassword2' autocomplete='off'>
                        </div>
                        <button class='btn btn-primary'>Update Password</button>
                    </form>
                </div>
                <div class='section' id='delete-account-section'>
                    <p>This cannot be undone.</p>
                    <form action='/slate/account/delete' method='POST'>
                        <button class='btn btn-danger'
                                onclick='return confirm("Are you sure? This cannot be undone.");'>
                            Delete Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
