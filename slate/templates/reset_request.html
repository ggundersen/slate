<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div id='reset-page' class='page container'>
    <div class='row'>
        <div class='col-md-4'>
            <div>
                <h4>Reseting Your Password</h4>
                <p>You will be sent an email. Please check in your spam if you do not receive it. You must click on the link and reset your password within 15 minutes.</p>
            </div>
            <form action='reset' method='POST'>
                <div class='form-group'>
                    <input type='text'
                           class='form-control'
                           name='username'
                           placeholder='Username'
                           autocomplete='off'>
                </div>
                <div class='form-group'>
                    <input type='text'
                           class='form-control'
                           name='email'
                           placeholder='Email'
                           autocomplete='off'>
                </div>
                <button type='submit' class='btn btn-primary'>Reset password</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
