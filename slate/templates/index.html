<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>
<div class='container'>
    <h1>Slate <span>{{ auth_message }}</span></h1>
    <div class='row'>
        <div class='col-md-4'>
            <form action='add' method='POST'>
                <div class='form-group'>
                    <input class='form-control' name='cost' type='text' placeholder='Cost ($)' autocomplete='off'/>
                </div>
                <div class='form-group'>
                    <select class='form-control' name='category' autocomplete='off'>
                        <option value='select'>(Category)</option>
                        <option value='food-in'>Food (In)</option>
                        <option value='food-out'>Food (Out)</option>
                        <option value='alcohol'>Alcohol</option>
                        <option value='household'>Household items</option>
                        <option value='clothing'>Clothing</option>
                        <option value='transportation'>Transportation</option>
                        <option value='miscellaneous'>Miscellaneous</option>
                    </select>
                </div>
                <div class='form-group'>
                    <input class='form-control' name='comment' type='text' placeholder='Comment' autocomplete='off'/>
                </div>
                <div class='form-group'>
                    <button type='submit' class='form-control' class='btn btn-default'>Add</button>
                </div>
            </form>
            <a href='view' class='btn btn-default'>View Report</a>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
