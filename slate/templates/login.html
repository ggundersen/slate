<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div id='login-page' class='page container'>
    <div class='row'>
        <div class='col-md-4'>
            <form action='login' method='POST'>
                <div class='form-group'>
                    <input type='text'
                           class='form-control'
                           name='username'
                           placeholder='Username'
                           autocomplete='off'>
                </div>
                <div class='form-group'>
                    <input type='password'
                           class='form-control'
                           name='password'
                           placeholder='Password'
                           autocomplete='off'>
                </div>
                <button type='submit' class='btn btn-primary'>Log in</button>
            </form>
            <a href="reset">Forgot password?</a>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
