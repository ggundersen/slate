<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}
   
<div id='edit-page' class='container'>

    {% if error %}
    <p class='highlight'>{{ error }}</p>
    {% endif %}

    <h3>Edit category</h3>
    <div class='row'>
        <div class='col-md-4'>
            <form action='category/edit' method='POST'>
                <div class='form-group'>
                    <input class='form-control' name='name' type='text' value='{{ category.name }}' autocomplete='off'/>
                </div>
                <input type='hidden' name='id' value='{{ category.id }}'>
            </form>
            <form action='account/settings' method='get'>
                <button type='submit' class='form-control btn btn-info'>Cancel</button>
            </form>
            <form id='delete-button' action='category/delete' method='post' onclick='return confirm("Are you sure you want to delete this item?");'>
                <input type='hidden' name='id' value='{{ category.id }}'>
                <input class='btn btn-danger' type='submit' value='Delete' name='submit'>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
