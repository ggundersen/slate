<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}
   
<div id='edit-page' class='container'>
    <h3>Edit category</h3>
    <div class='row'>
        <div class='col-md-4'>
            <form action='categories/edit' method='POST'>
                <div class='form-group'>
                    <input class='form-control' name='category_name' type='text' value='{{ category.name }}' autocomplete='off'/>
                </div>
                <input type='hidden' name='id' value='{{ category.id }}'>
                <div class='form-group'>
                    <button type='submit' class='form-control btn btn-primary'>Edit</button>
                </div>
                <a href='account/settings' class='form-control btn btn-info'>Cancel</a>
            </form>
            <form id='delete-button' action='categories/delete' method='post' onclick='return confirm("Are you sure you want to delete this item?");'>
                <p class='highlight'>This will delete all expenses in this category.</p>
                <input type='hidden' name='id' value='{{ category.id }}'>
                <input class='btn btn-danger' type='submit' value='Delete' name='submit'>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

</div>
</body>
</html>
